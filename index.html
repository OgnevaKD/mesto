<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ksenia Ogneva" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/avatar.jpg"
            alt="Фото пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__nickname-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/Karachayevsk.jpg"
              alt=""
              class="element__photo"
            />
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Elbrus.jpg" alt="" class="element__photo" />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombay.jpg" alt="" class="element__photo" />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Elbrus.jpg" alt="" class="element__photo" />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombay.jpg" alt="" class="element__photo" />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/Karachayevsk.jpg"
              alt=""
              class="element__photo"
            />
            <div class="element__container">
              <h2 class="element__title">Карачаево-Черкесская Республика</h2>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <form class="popup__content">
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Редактировать профиль</legend>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            name="name"
          />
          <input
            type="text"
            class="popup__input popup__input_type_bio"
            name="bio"
          />
          <button class="popup__save-button">Сохранить</button>
        </fieldset>
        <button class="popup__close-button"></button>
      </form>
    </div>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
